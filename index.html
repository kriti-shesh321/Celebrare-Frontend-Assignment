<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <title>Card Editor</title>
</head>

<body>
    <div>
        <h1 class="title">Card Editor</h1>
    </div>
    <div class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/image1.jpg" alt="Image 1" class="slide-img">
                </div>
                <div class="swiper-slide">
                    <img src="assets/image2.jpg" alt="Image 2" class="slide-img">
                </div>
                <div class="swiper-slide">
                    <img src="assets/image3.jpg" alt="Image 3" class="slide-img">
                </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
