<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <title>Card Editor</title>
</head>
<body>
  <h1 class="title">Card Editor</h1>

  <div class="container">
    <div class="swiper-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/image1.jpg" alt="Image 1" class="slide-img" />
            <div class="text-layer"></div>
          </div>
          <div class="swiper-slide">
            <img src="assets/image2.jpg" alt="Image 2" class="slide-img" />
            <div class="text-layer"></div>
          </div>
          <div class="swiper-slide">
            <img src="assets/image3.jpg" alt="Image 3" class="slide-img" />
            <div class="text-layer"></div>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <aside class="side-panel" id="sidePanel">
      <div class="panel-top">
        <button id="backBtn" class="panel-back hidden">‚Üê Back</button>
        <h3>Field settings</h3>
      </div>

      <div id="idlePanel">
        <button id="addTextBtn">+ Add text</button>
      </div>

      <div id="controls" class="hidden">
        <label>
          Name
          <input id="fieldName" type="text" />
        </label>

        <label>
          Text
          <textarea id="fieldText" rows="3"></textarea>
        </label>

        <label>
          Font family
          <select id="fontFamily">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times</option>
            <option value="'Courier New', monospace">Courier</option>
            <option value="'Georgia', serif">Georgia</option>
          </select>
        </label>

        <label>
          Size (px)
          <input id="fontSize" type="number" min="8" max="200" />
        </label>

        <label>
          Weight
          <select id="fontWeight">
            <option value="400">Normal</option>
            <option value="700">Bold</option>
            <option value="300">Light</option>
            <option value="900">Black</option>
          </select>
        </label>

        <label>
          Color
          <input id="fontColor" type="color" />
        </label>

        <label>
          Align
          <select id="align">
            <option value="center">Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
        </label>

        <label>
          Line height
          <input id="lineHeight" type="number" step="0.1" min="0.8" max="4" />
        </label>

        <label>
          Language
          <select id="lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="auto">Auto</option>
          </select>
        </label>

        <div class="panel-actions">
          <button id="deleteField">Delete</button>
        </div>
      </div>

      <div id="noSelection" class="hint">Select a field to edit</div>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
